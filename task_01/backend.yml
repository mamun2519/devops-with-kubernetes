apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-backend
  namespace: lms-app-namespace
spec:
  selector:
    matchLabels:
      app: lms-backend
  template: 
    metadata:
      labels:
        app: lms-backend
    spec:
      containers:
      - name: lms-backend-container
        image: mamun12/lms-backend:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: lms-backend-config