apiVersion: v1
kind: Pod
metadata:
  name: emtydir-vol-pod
spec:
  containers:
    - name: emtydir-vol-container
      image: nginx
      # Mount the emptyDir volume
      volumeMounts:
        - name: emtydir-vol
          mountPath: /usr/share/nginx/html
  # Define the emptyDir volume
  volumes:
    - name: emtydir-vol
      emptyDir: {}