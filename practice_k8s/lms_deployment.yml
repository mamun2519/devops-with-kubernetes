apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-backend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lms-backend-app
  template:
    metadata:
      labels:
        app: lms-backend-app
    spec:
      containers:
        - name: lms-backend-app
          image: mamun12/lms-backend:latest
          ports:
            - containerPort: 3000
          env
